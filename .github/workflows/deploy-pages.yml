name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:  # Allow manual triggering

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build WebAssembly and Documentation
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      # Build WebAssembly demo
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.28.x'

      - name: Configure WebAssembly build
        run: emcmake cmake --preset emscripten

      - name: Build WebAssembly
        run: cmake --build build/emscripten --parallel

      # Build Documentation
      - name: Install Doxide
        run: |
          # Add Indii repository for Doxide
          echo 'deb http://download.indii.org/deb noble main' | sudo tee /etc/apt/sources.list.d/indii.org.list
          curl -fsSL https://download.indii.org/deb/Release.key | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/indii.org.gpg > /dev/null
          sudo apt-get update
          sudo apt-get install -y doxide

      - name: Install MkDocs Material
        run: |
          pip install mkdocs mkdocs-material

      - name: Generate documentation with Doxide
        run: |
          doxide build

      - name: Build HTML documentation with MkDocs
        run: |
          mkdocs build

      # Combine both deployments
      - name: Prepare GitHub Pages artifact
        run: |
          # Create output directory
          mkdir -p gh-pages

          # Copy WebAssembly demo to root
          cp -r build/emscripten/bin/* gh-pages/

          # Copy documentation to /docs/ subdirectory
          mkdir -p gh-pages/docs
          cp -r site/* gh-pages/docs/

          # Create index.html that redirects to demo
          cat > gh-pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=vibegl.html">
            <title>VibeGL - Redirecting...</title>
          </head>
          <body>
            <p>Redirecting to <a href="vibegl.html">VibeGL demo</a>...</p>
            <p>Or visit the <a href="docs/">API documentation</a>.</p>
          </body>
          </html>
          EOF

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'gh-pages'

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
