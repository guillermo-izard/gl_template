name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  lint:
    name: Code Formatting Check
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-18

      - name: Check formatting
        run: |
          find src tests -name "*.cpp" -o -name "*.h" | xargs clang-format-18 --dry-run --Werror

  build:
    name: ${{ matrix.os }} - ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: ubuntu-24.04
            compiler: gcc-13
            cc: gcc-13
            cxx: g++-13
            preset: sanitizers

          - os: ubuntu-24.04
            compiler: clang-18
            cc: clang-18
            cxx: clang++-18
            preset: sanitizers

          # Windows build
          - os: windows-latest
            compiler: msvc
            preset: release

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libgl1-mesa-dev \
            ${{ matrix.cxx }}

          # For Clang with C++23, we need libc++ (libstdc++ with Clang doesn't have std::expected)
          if [ "${{ matrix.compiler }}" = "clang-18" ]; then
            sudo apt-get install -y libc++-18-dev libc++abi-18-dev
          fi

      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: |
          choco install ninja

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.28.x'

      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: |
          if [ "${{ matrix.compiler }}" = "clang-18" ]; then
            cmake --preset ${{ matrix.preset }} \
              -DCMAKE_CXX_FLAGS="-stdlib=libc++" \
              -DCMAKE_EXE_LINKER_FLAGS="-stdlib=libc++" \
              -DCMAKE_SHARED_LINKER_FLAGS="-stdlib=libc++"
          else
            cmake --preset ${{ matrix.preset }}
          fi

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: cmake --preset ${{ matrix.preset }} -DCMAKE_C_COMPILER=cl -DCMAKE_CXX_COMPILER=cl

      - name: Build
        run: cmake --build build/${{ matrix.preset }} --parallel

      - name: Test
        run: ctest --test-dir build/${{ matrix.preset }} --output-on-failure

  shader-validation:
    name: Shader Validation
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install glslangValidator
        run: |
          sudo apt-get update
          sudo apt-get install -y glslang-tools

      - name: Validate shaders
        run: ./scripts/validate-shaders.sh

  clang-tidy:
    name: Static Analysis (clang-tidy)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            clang-18 \
            clang-tidy-18 \
            libc++-18-dev \
            libc++abi-18-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libgl1-mesa-dev

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.28.x'

      - name: Configure
        env:
          CC: clang-18
          CXX: clang++-18
        run: |
          cmake --preset debug \
            -DCMAKE_CXX_FLAGS="-stdlib=libc++" \
            -DCMAKE_EXE_LINKER_FLAGS="-stdlib=libc++" \
            -DCMAKE_SHARED_LINKER_FLAGS="-stdlib=libc++"

      - name: Run clang-tidy
        run: |
          find src -name "*.cpp" | xargs clang-tidy-18 -p build/debug 2>&1 | grep -v "error: unknown warning option" || true

  emscripten:
    name: WebAssembly (Emscripten)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.28.x'

      - name: Configure
        run: |
          emcmake cmake --preset emscripten

      - name: Build
        run: cmake --build build/emscripten --parallel

      - name: Verify output files
        run: |
          ls -la build/emscripten/bin/
          test -f build/emscripten/bin/vibegl.html
          test -f build/emscripten/bin/vibegl.js
          test -f build/emscripten/bin/vibegl.wasm
          test -f build/emscripten/bin/vibegl.data
