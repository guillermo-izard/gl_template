name: Documentation

on:
  push:
    branches: [ master ]
  workflow_dispatch:

# Required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: "docs"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Doxide
        run: |
          # Add Indii repository for Doxide
          echo 'deb http://download.indii.org/deb noble main' | sudo tee /etc/apt/sources.list.d/indii.org.list
          curl -fsSL https://download.indii.org/deb/Release.key | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/indii.org.gpg > /dev/null
          sudo apt-get update
          sudo apt-get install -y doxide

      - name: Install MkDocs Material
        run: |
          pip install mkdocs mkdocs-material

      - name: Generate documentation with Doxide
        run: |
          doxide build

      - name: Build HTML with MkDocs
        run: |
          mkdocs build

      - name: Create docs directory structure for GitHub Pages
        run: |
          # MkDocs outputs to site/, but we want it at /docs/ URL path
          mkdir -p gh-pages/docs
          cp -r site/* gh-pages/docs/

          # Create root index.html that redirects to docs/
          cat > gh-pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=docs/">
            <title>VibeGL Documentation</title>
          </head>
          <body>
            <p>Redirecting to <a href="docs/">VibeGL Documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'gh-pages'

  deploy-pages:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs: build-docs

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
