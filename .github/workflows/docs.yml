name: Documentation

on:
  push:
    branches: [ master ]
  workflow_dispatch:

# Required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: "docs"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libgl1-mesa-dev

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.28.x'

      - name: Configure project
        env:
          CC: gcc-13
          CXX: g++-13
        run: |
          cmake --preset debug

      - name: Build project
        run: |
          cmake --build build/debug --parallel

      - name: Build hdoc with LLVM 18 compatibility patch
        run: |
          # Install hdoc build dependencies including full clang tooling libraries
          sudo apt-get install -y meson llvm-18-dev libclang-18-dev libclang-cpp18-dev lld-18 xxd libssl-dev

          # Clone hdoc
          git clone --depth 1 --branch 1.4.1 https://github.com/hdoc/hdoc.git hdoc-src
          cd hdoc-src

          # Apply LLVM 16+ compatibility patch (llvm::Optional -> std::optional)
          sed -i 's/llvm::Optional/std::optional/g' src/frontend/Frontend.cpp
          sed -i 's/llvm::None/std::nullopt/g' src/frontend/Frontend.cpp
          sed -i '1i #include <optional>' src/frontend/Frontend.cpp

          # Configure and build with explicit LLVM 18 paths
          export LLVM_DIR=/usr/lib/llvm-18
          export PATH="/usr/lib/llvm-18/bin:$PATH"
          meson setup build --buildtype=release -Dcpp_args="-I/usr/lib/llvm-18/include" -Dcpp_link_args="-L/usr/lib/llvm-18/lib"
          ninja -C build

          # Install
          sudo cp build/hdoc /usr/local/bin/
          cd ..
          rm -rf hdoc-src

      - name: Generate documentation with hdoc
        run: |
          hdoc --verbose

      - name: Create docs directory structure for GitHub Pages
        run: |
          # hdoc outputs to hdoc-output/, but we want it at /docs/ URL path
          mkdir -p gh-pages/docs
          cp -r hdoc-output/* gh-pages/docs/

          # Create root index.html that redirects to docs/
          cat > gh-pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=docs/">
            <title>VibeGL Documentation</title>
          </head>
          <body>
            <p>Redirecting to <a href="docs/">VibeGL Documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'gh-pages'

  deploy-pages:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs: build-docs

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
