name: Documentation

on:
  push:
    branches: [ master ]
  workflow_dispatch:

# Required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: "docs"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libgl1-mesa-dev

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.28.x'

      - name: Configure project
        env:
          CC: gcc-13
          CXX: g++-13
        run: |
          cmake --preset debug

      - name: Build project
        run: |
          cmake --build build/debug --parallel

      - name: Download and install hdoc
        run: |
          # Download hdoc binary from GitHub releases
          wget https://github.com/hdoc/hdoc/releases/download/1.4.1/hdoc -O hdoc
          chmod +x hdoc
          sudo mv hdoc /usr/local/bin/

      - name: Generate documentation with hdoc
        run: |
          hdoc --verbose

      - name: Create docs directory structure for GitHub Pages
        run: |
          # hdoc outputs to hdoc-output/, but we want it at /docs/ URL path
          mkdir -p gh-pages/docs
          cp -r hdoc-output/* gh-pages/docs/

          # Create root index.html that redirects to docs/
          cat > gh-pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=docs/">
            <title>VibeGL Documentation</title>
          </head>
          <body>
            <p>Redirecting to <a href="docs/">VibeGL Documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'gh-pages'

  deploy-pages:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs: build-docs

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
